<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers Dashboard</title>
    <link rel="stylesheet" href="./farmer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div id="button">
      <button id="market">Market</button>
      <button id="home">Home</button>
    <button id="logout">Log Out</button> <br />
  </div>
    <div id="container">
      <h1>Welcome to Your Farmer Dashboard</h1>
      <p>Manage your produce listings, and view sales.</p>
      <div id="produce"></div>
      <button id="produceadd">Add your produce</button>

      <form id="produce_form">
        <button type="button" id="close_form" class="close-btn">&times;</button
      ><br />

            <label for="farmer_name">First & Lastname:</label><br />
            <input type="text" id="farmer_name" name="farmer_name" /><br />
            <span id="nameerror"></span><br>

            <label for="email">Email:</label><br />
            <input type="text" id="email" name="email" /><br />
            <span id="emailerror"></span> <br />

            <label for="farmer_contact">Phone Number:</label><br />
            <input type="text" id="farmer_contact" name="farmer_contact" />
            <br />
            <span id="contacterror"></span> <br />
         
        
            <label for="produce_location">Produce Location:</label> <br />
            <input
              type="text"
              id="produce_location"
              name="produce_location"
            /><br />
            <span id="locationerror"></span> <br />

            <label for="produce_name"> Produce Name:</label><br />
            <input
              type="text"
              id="produce_name"
              name="produce_name"
              placeholder="beans, maize, bananas, mangoes ...."
            /><br />
            <span id="produceerror"></span> <br />

            <label for="quantity">Produce Quantity:</label> <br />
            <input
              type="text"
              id="quantity"
              name="quantity"
              placeholder="kgs, bags..."
            />
            <br />
            <span id="quantityerror"></span> <br />
         

        
            <label for="price">Price per Kg:</label><br />
            <input type="text" id="price" name="price" /><br />
            <span id="priceerror"></span> <br />

            <label for="description">Additional description:</label><br />
            <input type="text" id="description" name="description" /><br />
            <span id="descriptionerror"></span> <br />
        
        
        <button id="submit" type="submit">Submit</button>
        
      </form>
    </div>
    
    <script src="./farmer.js"></script>
  </body>
</html>
